<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Latest Movies</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Latest Movies</h1>
        <form id="add-movie-form" data-action='create'>
            <input type="hidden" name="movie-id" id="movie-id">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="release-date">Release Date</label>
                <input type="date" class="form-control" id="release-date" name="release-date">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Add Movie</button>
        </form>
        
    
        <ul id="movie-list" class="list-group">
            <!-- Movies will be populated here -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
